

<ion-content class="login-content" padding>
    <div>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-img class="logo" src="assets/imgs/logo.jpg"></ion-img>
            </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </div>

  <div class="wrapper">
     <form class="form-signin">
       <ion-row>
         <ion-col>
           <ion-list inset>

             <ion-item>
               <ion-input class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required></ion-input>
             </ion-item>

             <ion-item>
               <ion-input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
             </ion-item>

           </ion-list>
         </ion-col>
       </ion-row>

       <ion-row>
         <ion-col class="signup-col">
           <button ion-button class="submit-btn" full type="submit" (click)="login()">Entrar</button>
           <button ion-button class="register-btn" block clear  (click)="signin()">Registrarse</button>
         </ion-col>
       </ion-row>

     </form>
   </div>

</ion-content>
